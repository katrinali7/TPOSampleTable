<body>

<table id="teacherTable">
    <tr>
        <th rowspan="2" onclick="sortTable(0)">LOCATION</th>
        <th rowspan="2" onclick="sortTable(1)">NAME</th>
        <th rowspan="2" onclick="sortTable(2)">OVERALL</th>
        <th rowspan="2" onclick="sortTable(3)">MOSL</th>
        <th rowspan="2" onclick="sortTable(4)">MOTP</th>
        <th colspan="8">MOTP COMPONENT</th>
    </tr>
    <tr>
        <th onclick="sortTable(5)">1a</th>
        <th onclick="sortTable(6)">1e</th>
        <th onclick="sortTable(7)">2a</th>
        <th onclick="sortTable(8)">2d</th>
        <th onclick="sortTable(9)">3b</th>
        <th onclick="sortTable(10)">3c</th>
        <th onclick="sortTable(11)">3d</th>
        <th onclick="sortTable(12)">4e</th>
    </tr>
    <script language="javascript" type="text/javascript">
        for (var i=0; i < fullList.length; i++) {
            document.write("<tr><td>"+ fullList[i].location +"</td>");
            document.write("<td><a href=teacher_" + fullList[i].teacherID + ".html>" + fullList[i].firstName + ", " + fullList[i].lastName + "</a></td>");
            document.write("<td>" + fullList[i].overall +"</td>");
            document.write("<td>"+ fullList[i].mosl +"</td>");
            setBackground(fullList[i].motp.toFixed(2));
            setBackground(fullList[i].oneA.toFixed(2));
            setBackground(fullList[i].oneE.toFixed(2));
            setBackground(fullList[i].twoA.toFixed(2));
            setBackground(fullList[i].twoD.toFixed(2));
            setBackground(fullList[i].threeB.toFixed(2));
            setBackground(fullList[i].threeC.toFixed(2));
            setBackground(fullList[i].threeD.toFixed(2));
            setBackground(fullList[i].fourE.toFixed(2));
            document.write("</tr>");
        }
    </script>

</table>
